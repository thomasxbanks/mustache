<script id="tmplPerson" type="text/html">
    <div class="inner">
        <header>
          <img src="{{picture}}" alt="{{name}}">
          <h2 data-active="{{isActive}}">{{name}}</h2>
        </header>
        <div class="content">
          <address>{{address}}</address>
          <p>{{about}}</p>
        </div>
        <footer>
          <a href="mailto:{{email}}"><i class="fa fa-fw fa-envelope-o"></i><abbr title="{{email}}">{{email}}</abbr></a>
        </footer>
    </div>
</script>
